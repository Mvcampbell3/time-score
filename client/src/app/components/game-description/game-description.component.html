<div class="desc-container">

  <div class="left-side">
    <div class="splash">
      <div class="splash-body has-text-centered">
        <h3 class="title">{{gameTitle}}</h3>
        <p class="content">{{gameDescription}}</p>
        <p class="content">{{gameInstructions}}</p>
        <div class="button-holder">
          <a class='button is-success' [routerLink]="['/game', gameId]">Play</a>
          <button class="button is-danger" (click)='backToList()'>Back</button>
        </div>
      </div>
    </div>
  </div>

  <div class="right-side">
    <div class="level mt-1">
      <div class="level-item">
        <h3 class="title">Top Ten Scores</h3>
      </div>
    </div>
    <div class="highscore-title">
      <div class="hs-item">
        <h3 class="hs-title">Rank</h3>
      </div>
      <div class="hs-item">
        <h3 class="hs-title">Username</h3>
      </div>
      <div class="hs-item">
        <h3 class="hs-title">Grade</h3>
      </div>
      <div class="hs-item time">
        <h3 class="hs-title">Time Left</h3>
      </div>
    </div>

    <div *ngFor='let highscore of highScoreArray; let i = index' class='highscore'>
      <div class="hs-item rank">
        <h3 class="hs-text">{{i + 1}}</h3>
      </div>
      <div class="hs-item username">
        <h3 class="hs-text">{{highscore.user_id.username}}</h3>
      </div>
      <div class="hs-item score">
        <h3 class="hs-text">{{highscore.score}}%</h3>
      </div>
      <div class="hs-item time">
        <h3 class="hs-text">{{highscore.time_left}}</h3>
      </div>
    </div>
  </div>


</div>
